<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked>
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="boxe" id="iboxe">
            <label for="iboxe">Boxe</label><br>

            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Vôlei</label><br>

            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"><br>

            <label for="ifoto">Sua foto:</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
    </form>
</body>
</html>
