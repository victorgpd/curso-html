<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq.css">
    <script src="https://kit.fontawesome.com/32c48775ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="proxForm">
                <h1>BEM-VINDO</h1>
                <h2>Cadastre-se</h2>
                <button>Criar conta</button>
            </div>

            <button onclick="mudar()">
                <i class="fa-solid fa-arrows-turn-to-dots"></i>
            </button>

            <div class="form">
                <h2>FAÇA LOGIN</h2>
                <form id="signin" method="post">
                    <input type="text" placeholder="Usuário" required>
                    <input type="password" placeholder="********" required>
                    <div class="divCheck">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar-se</label>
                    </div>
                </form>
                <button type="submit">Entrar</button>

                <div class="icons">
                    <a href="https://www.linkedin.com/in/victor-guilherme-385511300/" target="_blank"><img src="imagens/linkedin.png" alt="Icone Linkedin"></a>
                    <a href="https://github.com/victorgpd" target="_blank"><img src="imagens/github.png" alt="Icone Github"></a>
                    <a href="mailto:victorguilherme20041@gmail.com" target="_blank"><img src="imagens/gmail.png" alt="Icone Gmail"></a>
                    <a href="https://www.instagram.com/victor.ggui/" target="_blank"><img src="imagens/instagram.png" alt="Icone Instagram"></a>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
