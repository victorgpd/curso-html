<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table>
            <colgroup>
                <col class="col1">
                <col class="col2">
                <col class="col3">

                <col class="col5">

            <thead>
                <tr>

                    <th rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th>Unidade 1</th>
                    <th>Unidade 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td class="notas">9.0</td>
                    <td class="notas">7.0</td>
                    <td class="notas">8.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="notas">10.0</td>
                    <td class="notas">7.0</td>
                    <td class="notas">8.5</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="notas">9.5</td>
                    <td class="notas">8.5</td>
                    <td class="notas">9.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="notas">10.0</td>
                    <td class="notas">10.0</td>
                    <td class="notas">10.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <th class="notas">8.8</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td class="notas">7.0</td>
                    <td class="notas">8.0</td>
                    <td class="notas">7.5</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="notas">8.5</td>
                    <td class="notas">8.5</td>
                    <td class="notas">8.5</td>
                </tr>
                <tr>
                    <td>Português</td>
                    <td class="notas">10.0</td>
                    <td class="notas">10.0</td>
                    <td class="notas">10.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <th class="notas">8.6</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
