<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
    <h1>Áudio</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <br>
    <video width="250" poster="../ex001/imagens-exercicios/html5-200.png" controls autoplay loop>
        <source src="midia/balao.mp4" type="video/mp4">
    </video>

    <h1>Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LhQ79B-n-H8?si=OISxzusGtg2-DBn6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
