<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
</head>
<body>
    <section id="login">
        <div id="imagem">
        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>Bem-vindo(a) de volta. Fa√ßa login para acessar sua conta!</p>

            <form action="" method="post">
                <div class="campo">
                    <label for="ilogin" class="material-symbols-outlined">person</label>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                </div>
                
                <div class="campo">
                    <label for="isenha" class="material-symbols-outlined">key</label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="6">
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </section>
</body>
</html>
